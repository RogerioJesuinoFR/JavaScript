<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var nome = window.print('Qual é seu nome?');
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras`); // tamanho da String
        document.writeln(`Seu nome em maiúsculas é ${nome.toUpperCase()}`); // transforma para maiúsculas
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`); // transforma para minúsculas
    </script>
</body>
</html>
